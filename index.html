<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--importing external js file-->
    <script src="javascript/main.js"></script>
</head>
<body onload="forLoop(),whileLoop()"> <!-- calling the functions forLoop() and whileLoop() from 
                                            external JS when <body> loads-->
    <span id="for"></span>
    <span id="while"></span>
</body>
</html>
